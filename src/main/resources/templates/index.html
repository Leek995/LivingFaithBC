<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<!--<link th:href="@{/css/index.css}" rel="stylesheet">-->
<style>
    /* Small devices (phones and pocket devices, 576 and up) */
    @media screen and (min-width:300px) {
        .carousel-inner {
            height: 40vh;
        }

        .carousel-item > img {
            object-fit:cover;
            object-position: center;
            height: 40vh;
        }
        .infoContainer{
            display: flex;
            flex-direction: column;
            border: 1px dashed lightgrey;
        }
        .infoContainerSection{
            flex-direction: column;
        }

        .infoCardOverLay{
            opacity: 0.9;
            background-color: purple;
            padding: 1em;
            color: white;
        }
        .infoCardBody1{
            background-image: url("/images/pexels-monstera-5997362.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            opacity: 0.7;
            margin: 2px;
            height: 35vh;
            width: 100%;
            border: 1px dashed lightgrey;
        }
        .infoCardBody2{
            background-image: url("/images/church_logo.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            opacity: 0.3;
            margin: 2px;
            height: 35vh;
            width: 100%;
            border: 1px dashed lightgrey;
        }
        .infoCardBody3{
            background-image: url("/images/church_logo.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            opacity: 0.3;
            margin: 2px;
            height: 35vh;
            width: 100%;
            border: 1px dashed lightgrey;
        }
        .infoCardBody4{
            background-image: url("/images/church_logo.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            opacity: 0.3;
            margin: 2px;
            height: 35vh;
            width: 100%;
            border: 1px dashed lightgrey;
        }


    }

    /* Medium devices (tablets, 768px and up) */
    @media screen and (min-width:768px) {
        .carousel-inner {
            height: 100vh;
        }

        .carousel-item > img {
            object-fit:cover;
            position: center;
            height: 100vh;
        }
    }

    /* Large devices (desktops, 992px and up) */
    @media screen and (min-width:992px) {
        .carousel-inner {
            height: 100vh;
        }

        .carousel-item > img {
            object-fit:cover;
            position: center;
            height: 100vh;
        }
    }

    /* Extra large devices (large desktops, 1200px and up) */
    @media screen and (min-width:1200px) {
        .carousel-inner {
            height: 100vh;
        }

        .carousel-item > img {
            object-fit:cover;
            position: center;
            height: 100vh;
        }
    }

</style>


<body>
<div th:replace="fragments :: navbar"></div>
<div class="jumbotron">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img th:src="@{/images/church_logo.jpg}" class=" d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img th:src="@{/images/church_logo.jpg}" class=" d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img th:src="@{/images/church_logo.jpg}" class=" d-block w-100"alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

        <div class="infoCardBody1">

        </div>
    </div>
    <div class="infoContainerSection">

        </div>

<div th:replace="fragments :: scripts"></div>

</html>
